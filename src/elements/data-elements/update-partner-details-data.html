<!--import [polymer, etools-ajax, lodash]-->
<!--import [permission-controller, etools-app-config, update-data-behavior]-->

<dom-module id="update-partner-details-data">
    <template>
        <etools-ajax
                method="{{method}}"
                url="{{url}}"
                body="{{postData}}"
                on-success="_handleResponse"
                on-fail="_handleError">
        </etools-ajax>

        <etools-ajax
                method="OPTIONS"
                url="[[optionsUrl]]"
                on-success="_handleOptionsResponse"
                on-fail="_handleOptionsResponse">
        </etools-ajax>
    </template>

    <script>
        Polymer({
            is: 'update-partner-details-data',

            behaviors: [
                etoolsAppConfig.globals,
                TPMBehaviors.PermissionController,
                TPMBehaviors.UpdateDataBehavior
            ],

            properties: {
                newPartnerDetails: {
                    type: Object,
                    observer: '_detailsChanged'
                },
                partner: {
                    type: Object,
                    notify: true
                },
                errorObject: {
                    type: Object,
                    notify: true
                },
                basePermissionPath: {
                    type: String,
                    notify: true
                },
                postfix: {
                    type: String,
                    value: 'partner'
                }
            }
        });
    </script>
</dom-module>
