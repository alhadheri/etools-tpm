<!--import [polymer, iron-pages, app-route]-->

<!--import [page-layout-styles, shared-styles,  module-styles,
            trips-list-view-main, trips-info-view-main, query-params-controller]-->

<dom-module id="trips-page-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles"></style>

        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <iron-pages id="categoryPages"
                    selected="{{view}}"
                    attr-for-selected="name"
                    role="main">

            <trips-list-view-main name="list" query-params="{{queryParams}}" request-queries="[[lastListDataRequest]]"></trips-list-view-main>

            <trips-info-view-main name="visit" route="{{subroute}}"></trips-info-view-main>

        </iron-pages>
    </template>

    <!-- inject scripts './trips-page-main.js'-->
</dom-module>
