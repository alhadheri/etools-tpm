<!--import [polymer, module-styles, page-layout-styles, shared-styles, app-main-header, pages-header-element, search-and-filter, list-tab-main, trips-list-data]-->

<dom-module id="trips-list-view-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }

            pages-header-element { box-shadow: 1px -3px 9px 0 #000000; }
        </style>

        <trips-list-data
                trips-list="{{tripsList}}"
                list-length="{{listLength}}"
                request-queries="[[requestQueries]]"></trips-list-data>


        <app-header-layout>


            <app-header id="header" fixed shadow>
                <app-main-header></app-main-header>
            </app-header>

            <pages-header-element show-export-button
                                  title="List of Trips"></pages-header-element>

            <search-and-filter query-params="{{queryParams}}" filters="[[filters]]"></search-and-filter>

            <list-tab-main header-title="results to show"
                           list-length="[[listLength]]"
                           data="[[tripsList]]"
                           headings="[[listHeadings]]"
                           query-params="{{queryParams}}"></list-tab-main>

        </app-header-layout>

        <!--<dialog-element title="Add Vendor" confirm-btn-text="sync from vision" opened="{{newVendorOpened}}">-->
            <!--<paper-input class="vendor-number-input" label="Vendor Number"></paper-input>-->
        <!--</dialog-element>-->

    </template>

    <!-- inject scripts './trips-list-view-main.js'-->
</dom-module>
