<!--import [polymer, app-route, app-layout, paper-tabs, iron-pages]-->
<!--import [shared-styles, module-styles, app-main-header, pages-header-element, file-attachments-tab, visit-status]-->

<dom-module id="trips-info-view-main">
    <template>
        <!-- inject styles './trips-info-view-main.scss'-->
        <style include="shared-styles module-styles">
            .view-container {
                display: flex;
                padding: 15px;
            }
        </style>
        <app-route
                route="{{route}}"
                pattern="/:tab"
                data="{{routeData}}"></app-route>

        <app-header-layout>


            <app-header id="header" fixed shadow>
                <app-main-header></app-main-header>
                <pages-header-element show-export-button
                                      title="Assign TPM visit"></pages-header-element>
                <div class="tab-selector">
                    <paper-tabs attr-for-selected="name" noink="" bottom-item="" role="tablist" tabindex="0" selected="{{routeData.tab}}">
                        <paper-tab name="details"><span class="tab-content">Details</span></paper-tab>
                        <paper-tab name="report"><span class="tab-content">Report</span></paper-tab>
                        <paper-tab name="attachments"><span class="tab-content">Attachments</span></paper-tab>
                    </paper-tabs>
                </div>
            </app-header>


            <div class="view-container">
                <div id="pageContent">
                    <iron-pages id="info-tabs"
                                selected="{{routeData.tab}}"
                                attr-for-selected="name">

                        <div name="details">
                           Details Page
                        </div>

                        <div name="report">
                            Report Page
                        </div>

                        <div name="attachments">
                            <file-attachments-tab title="Related Documents"></file-attachments-tab>
                        </div>

                    </iron-pages>


                </div>

                <div id="sidebar">
                    <visit-status></visit-status>
                </div>
            </div>

        </app-header-layout>


    </template>

    <!-- inject scripts './trips-info-view-main.js'-->
</dom-module>
