<!--import [polymer, etools-content-panel, paper-input, etools-searchable-multiselection-menu, etools-datepicker/etools-datepicker-button]-->
<!--import [tab-inputs-styles, module-styles, date-behavior]-->

<dom-module id="visit-details-tab">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>

        <etools-content-panel class="content-section clearfix" title="Visit Details">
            <div class="row-h group">
                <div class="input-container">
                    <!-- TPM Partner -->
                    <etools-searchable-multiselection-menu
                            readonly="[[!editMode]]"
                            label="TPM Partner"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>
                <div class="input-container">
                    <!-- Start Date -->
                    <paper-input label="Date of Visit (from)"
                                 readonly$="[[!editMode]]"
                                 id="startDateField"
                                 value="[[prettyDate(visit.start)]]"
                                 on-down="openDatePicker"
                                 data-selector="startDate"
                                 placeholder="&#8212;">
                        <etools-datepicker-button prefix
                                                  id="startDate"
                                                  date="[[prepareDate(visit.start)]]"
                                                  format="YYYY-MM-DD"
                                                  pretty-date="{{visit.start}}"
                                                  is-disabled="[[!editMode]]"
                                                  no-init show-clear-btn></etools-datepicker-button>
                    </paper-input>
                </div>
                <div class="input-container">
                    <!-- End Date -->
                    <paper-input label="Date of Visit (to)"
                                 readonly$="[[!editMode]]"
                                 id="endDateField"
                                 value="[[prettyDate(visit.end)]]"
                                 on-down="openDatePicker"
                                 data-selector="endDate"
                                 placeholder="&#8212;">
                        <etools-datepicker-button prefix
                                                  id="endDate"
                                                  date="[[prepareDate(visit.end)]]"
                                                  format="YYYY-MM-DD"
                                                  pretty-date="{{visit.end}}"
                                                  is-disabled="[[!editMode]]"
                                                  no-init show-clear-btn></etools-datepicker-button>
                    </paper-input>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-m">
                    <!-- implementing partner -->
                    <etools-searchable-multiselection-menu
                            options="[[partners]]"
                            readonly="[[!editMode]]"
                            label="Implementing Partner"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>
                <div class="input-container input-container-s">
                    <!-- Partnership -->
                    <etools-searchable-multiselection-menu
                            readonly="[[!editMode]]"
                            readonly="[[!editMode]]"
                            label="Partnership"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- Results to Be Monitored -->
                    <etools-searchable-multiselection-menu
                            readonly="[[!editMode]]"
                            label="Results to Be Monitored"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container">
                    <!-- UNICEF Focal Point -->
                    <etools-searchable-multiselection-menu
                            readonly="[[!editMode]]"
                            label="UNICEF Focal Point"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>

                <div class="input-container">
                    <!-- Section of UNICEF Focal Point -->
                    <etools-searchable-multiselection-menu
                            readonly="[[!editMode]]"
                            label="Section of UNICEF Focal Point"
                            placeholder="&#8212;"></etools-searchable-multiselection-menu>
                </div>
            </div>


        </etools-content-panel>

    </template>

    <!-- inject scripts './visit-details-tab.js'-->
</dom-module>
