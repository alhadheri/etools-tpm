<!--import [polymer, etools-content-panel, paper-input, etools-searchable-multiselection-menu]-->
<!--import [tab-inputs-styles, module-styles, repeatable-data-sets-behavior]-->

<dom-module id="indicators-elements">
    <template>

        <style include="tab-inputs-styles module-styles"></style>
        <!-- inject styles './indicators-elements.scss'-->

            <template is="dom-repeat" items="{{dataItems}}">


                <div class="row-h repeatable-item-container">
                    <div class="repeatable-item-actions">
                        <div class="row-v actions">
                            <paper-icon-button class="action delete"
                                               on-tap="_deleteIndicator"
                                               data-args$="[[index]]"
                                               disabled="[[!_canBeRemoved(index)]]"
                                               hidden$="[[!editMode]]"
                                               icon="cancel"></paper-icon-button>
                        </div>
                    </div>
                    <div class="repeatable-item-content">

                        <div class="repeatable-item-index">
                            <div class="item-index">[[_getItemNumber(index)]]</div>
                        </div>

                        <div class="row-h group indicator-row">
                            <div class="input-container input-container-l">
                                <!-- Indicator -->
                                <paper-input class="bold"
                                        value="[[item.indicator]]"
                                        readonly
                                        label="Indicator"
                                        placeholder="&#8212;"></paper-input>
                            </div>
                        </div>

                        <template is="dom-repeat" items="[[item.results]]" as="result">
                            <div class="row-h group with-reported-prefix indicator-row">
                                <div class="input-container input-container-prefix">
                                    <!-- Reported -->
                                    <div class="reported-label">Reported</div>
                                    <div class="reported-value">[[result.reported]]</div>
                                </div>

                                <div class="input-container input-container-s">
                                    <!-- Reporting Location -->
                                    <paper-input class="indicator-location"
                                            value="[[result.location]]"
                                            readonly
                                            label="Reporting Location"
                                            placeholder="&#8212;">[[result.location]]</paper-input>
                                </div>
                            </div>

                        </template>

                    </div>
                </div>
            </template>

    </template>

    <!-- inject scripts './indicators-elements.js'-->
</dom-module>
