<!--import [polymer, etools-content-panel, paper-input, etools-searchable-multiselection-menu, etools-checkable-input]-->
<!--import [tab-inputs-styles, module-styles, visit-report-indicators-tab, visit-report-questions-tab]-->

<dom-module id="visit-report-tab">
    <template>
        <!-- inject styles './visit-report-tab.scss'-->
        <style include="tab-inputs-styles module-styles"></style>

        <etools-content-panel class="content-section clearfix supplies-tab" title="Supplies">
            <div class="row-h group supplies-checkbox">
                <div class="input-container input-container-l">
                    <etools-checkable-input checked="{{report.request_supply}}"
                                            label="Request TPM to verify supply and distribution list? (Attach list in Attachments tab)"
                                            type="checkbox"
                                            label-alignment="right"
                                            readonly$="[[!editMode]]">
                    </etools-checkable-input>
                </div>
            </div>
        </etools-content-panel>

        <visit-report-indicators-tab results="{{report.results}}"></visit-report-indicators-tab>

        <visit-report-questions-tab data-items="{{report.questions}}"></visit-report-questions-tab>

    </template>

    <!-- inject scripts './visit-report-tab.js'-->
</dom-module>
