<!--import [polymer, etools-content-panel, paper-input, iron-icons/communication-icons]-->
<!--import [tab-inputs-styles, module-styles, permission-controller, common-methods-behavior]-->

<dom-module id="partner-details-tab">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>

        <etools-content-panel class="content-section clearfix" panel-title="TPM Partner Details">
            <div class="row-h group">
                <div class="input-container" title="[[_getTitleValue(partner.name)]]">
                    <!-- Organization name -->
                    <paper-input label="{{getLabel('name', basePermissionPath)}}"
                                 value="{{partner.name}}"
                                 placeholder="{{getPlaceholderText('name', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly></paper-input>
                </div>
                <div class="input-container" title="[[_getTitleValue(partner.vendor_number)]]">
                    <!-- Vendor number -->
                    <paper-input label="{{getLabel('vendor_number', basePermissionPath)}}"
                                 value="{{partner.vendor_number}}"
                                 placeholder="{{getPlaceholderText('vendor_number', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly></paper-input>
                </div>

                <div class="input-container" title="{{_getTitleValue(partner.street_address)}}">
                    <!-- Address -->
                    <paper-input label="{{getLabel('street_address', basePermissionPath)}}"
                                 value="{{partner.street_address}}"
                                 placeholder="{{getPlaceholderText('street_address', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly>
                            <iron-icon hidden="{{!_showPrefix('street_address', basePermissionPath, partner.street_address, 'readonly')}}"
                                       prefix icon="communication:location-on"></iron-icon>
                    </paper-input>
                </div>

            </div>

            <div class="row-h group">

                <div class="input-container" title="[[_getTitleValue(partner.postal_code)]]">
                    <!-- Partner Postal Code -->
                    <paper-input label="{{getLabel('postal_code', basePermissionPath)}}"
                                 value="{{partner.postal_code}}"
                                 placeholder="{{getPlaceholderText('postal_code', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly></paper-input>
                </div>

                <div class="input-container" title="[[_getTitleValue(partner.city)]]">
                    <!-- Partner City -->
                    <paper-input label="{{getLabel('city', basePermissionPath)}}"
                                 value="{{partner.city}}"
                                 placeholder="{{getPlaceholderText('city', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly></paper-input>
                </div>

                <div class="input-container" title="[[_getTitleValue(partner.country)]]">
                    <!-- Partner Country -->
                    <paper-input label="{{getLabel('country', basePermissionPath)}}"
                                 value="{{partner.country}}"
                                 placeholder="{{getPlaceholderText('country', basePermissionPath, 'readonly')}}"
                                 class="without-border"
                                 disabled readonly></paper-input>
                </div>

            </div>


            <div class="row-h group">

                <div class="input-container" title="{{_getTitleValue(partner.email)}}">
                    <!-- Email address -->
                    <paper-input label="{{getLabel('email', basePermissionPath)}}"
                                 value="{{partner.email}}"
                                 placeholder="{{getPlaceholderText('email', basePermissionPath)}}"
                                 class$="disabled-as-readonly [[_setRequired('phone_number', basePermissionPath)]]"
                                 id="emailInput"
                                 invalid="{{errors.email}}"
                                 error-message="{{errors.email}}"
                                 on-focus="_resetFieldError"
                                 required$="[[_setRequired('email', basePermissionPath)]]"
                                 disabled$="[[isReadOnly('email', basePermissionPath)]]"
                                 maxlength="{{getMaxLength('email', basePermissionPath)}}">
                        <iron-icon  hidden="{{!_showPrefix('email', basePermissionPath, partner.email)}}"
                                    prefix icon="communication:email"></iron-icon>
                    </paper-input>
                </div>

                <div class="input-container" title="{{_getTitleValue(partner.phone_number)}}">
                    <!-- Telephone number -->
                    <paper-input label="{{getLabel('phone_number', basePermissionPath)}}"
                                 value="{{partner.phone_number}}"
                                 placeholder="{{getPlaceholderText('phone_number', basePermissionPath)}}"
                                 class$="disabled-as-readonly [[_setRequired('phone_number', basePermissionPath)]]"
                                 invalid="{{errors.phone_number}}"
                                 error-message="{{errors.phone_number}}"
                                 on-focus="_resetFieldError"
                                 required$="[[_setRequired('phone_number', basePermissionPath)]]"
                                 disabled$="[[isReadOnly('phone_number', basePermissionPath)]]"
                                 allowed-pattern="[\d\s-+()]"
                                 maxlength="{{getMaxLength('phone_number', basePermissionPath)}}">
                        <iron-icon  hidden="{{!_showPrefix('phone_number', basePermissionPath, partner.phone_number)}}"
                                    prefix icon="communication:phone"></iron-icon>
                    </paper-input>
                </div>

                <template is="dom-if" if="{{!isTpmUser()}}">
                    <div class="input-container" title="[[_setStatus(partner.status)]]">
                        <!-- TPM Status -->
                        <paper-input label="{{getLabel('status', basePermissionPath)}}"
                                     value="[[_setStatus(partner.status)]]"
                                     placeholder="{{getPlaceholderText('status', basePermissionPath, 'readonly')}}"
                                     class="without-border"
                                     disabled readonly></paper-input>
                    </div>
                </template>


            </div>

        </etools-content-panel>
    </template>

    <!-- inject scripts './partner-details-tab.js'-->
</dom-module>
