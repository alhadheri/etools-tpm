<!--import [polymer, etools-content-panel, paper-input, iron-icons/communication-icons]-->
<!--import [tab-inputs-styles, module-styles]-->

<dom-module id="partner-details-tab">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>

        <etools-content-panel class="content-section clearfix" panel-title="TPM Partner Details">
            <div class="row-h group">
                <div class="input-container" title="[[_getTitleValue(partner.name)]]">
                    <!-- Organization name -->
                    <paper-input label="Full Name"
                                 value="{{partner.name}}"
                                 placeholder="&#8212;"
                                 class="disabled-as-readonly"
                                 disabled$="[[!editMode]]"></paper-input>
                </div>
                <div class="input-container" title="[[_getTitleValue(partner.vendor_number)]]">
                    <!-- Short name -->
                    <paper-input label="Vendor Number"
                                 value="{{partner.vendor_number}}"
                                 placeholder="&#8212;"
                                 class="disabled-as-readonly"
                                 disabled$="[[!editMode]]"></paper-input>
                </div>

            </div>

            <div class="row-h group">
                <div class="input-container" title="{{_getTitleValue(partner.address)}}">
                    <!-- Address -->
                    <paper-input label="Address"
                                 value="{{partner.street_address}}"
                                 placeholder="&#8212;"
                                 class="disabled-as-readonly"
                                 disabled$="[[!editMode]]">
                        <iron-icon prefix icon="communication:location-on"></iron-icon>
                    </paper-input>
                </div>
            </div>


            <div class="row-h group">
                <div class="input-container" title="{{_getTitleValue(partner.phone_number)}}">
                    <!-- Telephone number -->
                    <paper-input label="Phone Number"
                                 value="{{partner.phone_number}}"
                                 placeholder="&#8212;"
                                 class="disabled-as-readonly"
                                 disabled$="[[!editMode]]">
                        <iron-icon prefix icon="communication:phone"></iron-icon>
                    </paper-input>
                </div>

                <div class="input-container" title="{{_getTitleValue(partner.email)}}">
                    <!-- Email address -->
                    <paper-input label="E-mail address"
                                 value="{{partner.email}}"
                                 placeholder="&#8212;"
                                 class="disabled-as-readonly"
                                 disabled$="[[!editMode]]">
                        <iron-icon prefix icon="communication:email"></iron-icon>
                    </paper-input>
                </div>
            </div>

        </etools-content-panel>
    </template>

    <!-- inject scripts './partner-details-tab.js'-->
</dom-module>
