<!--import [polymer, etools-content-panel, app-route, paper-tabs, app-layout]-->
<!--import [module-styles, shared-styles, partner-status, app-main-header, search-and-filter,
            partner-details-tab, partner-staff-members-tab, file-attachments-tab]-->

<dom-module id="partner-info-view-main">
    <template>
        <!-- inject styles './partner-info-view-main.scss'-->
        <style include="shared-styles module-styles">
            .view-container {
                display: flex;
                padding: 15px;
            }
        </style>
        <app-route
                route="{{route}}"
                pattern="/:tab"
                data="{{routeData}}"></app-route>

        <app-header-layout>


            <app-header id="header" fixed shadow>
                <app-main-header></app-main-header>

            </app-header>

            <pages-header-element show-export-button
                                  title="ACTION AGAINST HUNGER"></pages-header-element>
            <div class="tab-selector">
                <paper-tabs attr-for-selected="name" noink="" bottom-item="" role="tablist" tabindex="0" selected="{{routeData.tab}}">
                    <paper-tab name="details"><span class="tab-content">Partner details</span></paper-tab>
                    <paper-tab name="attachments"><span class="tab-content">Attachments</span></paper-tab>
                </paper-tabs>
            </div>
            <div class="view-container">
                <div id="pageContent">
                    <iron-pages id="info-tabs"
                                selected="{{routeData.tab}}"
                                attr-for-selected="name">

                        <div name="details">
                            <partner-details-tab partner="[[partner]]"></partner-details-tab>

                            <etools-content-panel title$="Staff Members ([[partner.staff_members.length]])" show-expand-btn>
                                <partner-staff-members-tab  data-items="{{partner.staff_members}}" edit-mode="[[editMode]]"></partner-staff-members-tab>
                            </etools-content-panel>
                        </div>

                        <div name="attachments">
                            <file-attachments-tab></file-attachments-tab>
                        </div>

                    </iron-pages>


                </div>

                <div id="sidebar">
                    <partner-status partner="[[partner]]"></partner-status>
                </div>
            </div>

        </app-header-layout>


    </template>

    <!-- inject scripts './partner-info-view-main.js'-->
</dom-module>
