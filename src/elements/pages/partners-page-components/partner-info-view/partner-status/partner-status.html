<!--import [polymer, iron-icons, iron-icons/av-icons, iron-flex-layout, paper-button, etools-content-panel]-->

<dom-module id="partner-status">
    <template>
        <!-- inject styles './partner-status.scss'-->

        <etools-content-panel title="Partner status">

            <div class="partner-status-container">
                <div class="status-container" hidden$="[[!_showNotSyncedStatus(partner)]]">
                    <div class="status-icon">
          <span class="not-synced">
            <iron-icon icon="info"></iron-icon>
          </span>
                    </div>
                    <div class="status">
                        <p>Not Synced</p>
                    </div>
                </div>

                <div class="status-container" hidden$="[[!_showSyncedStatus(partner)]]">
                    <div class="status-icon">
          <span class="synced">
            <iron-icon icon="autorenew"></iron-icon>
          </span>
                    </div>
                    <div class="status">
                        <p>Synced from VISION</p>
                    </div>
                </div>


                <div class="status-container" hidden$="[[!_showBlockedStatus(partner)]]">
                    <div class="status-icon">
          <span class="blocked">
            <iron-icon icon="block"></iron-icon>
          </span>
                    </div>
                    <div class="status">
                        <p>Blocked in VISION</p>
                    </div>
                </div>


                <div class="status-container" hidden$="[[!_showMakedForDeletionStatus(partner)]]">
                    <div class="status-icon">
          <span class="marked-for-deletion">
            <iron-icon icon="delete"></iron-icon>
          </span>
                    </div>
                    <div class="status">
                        <p>Marked For Deletion in VISION</p>
                    </div>
                </div>
            </div>



            <template is="dom-if" if="[[showSaveBtn]]">
                <div class="buttons-section vertical">
                    <paper-button
                            raised
                            class="partner-save-btn"
                            on-tap="_triggerPartnerSave">
                        Save
                    </paper-button>
                </div>
            </template>

        </etools-content-panel>

    </template>

    <!-- inject scripts './partner-status.js'-->
</dom-module>
