<!--import [polymer, paper-tabs, paper-input]-->

<!--import [page-layout-styles, shared-styles, pages-header-element, module-styles,
            partners-list-view-main, partner-info-view-main, query-params-controller]-->

<dom-module id="partners-page-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                active="{{tabsActive}}"></app-route>



        <iron-pages id="categoryPages"
                    selected="{{routeData.view}}"
                    attr-for-selected="name"
                    role="main">

                <partners-list-view-main name="list" query-params="{{queryParams}}"></partners-list-view-main>

                <partner-info-view-main name="info"></partner-info-view-main>

        </iron-pages>

    </template>

    <!-- inject scripts './partners-page-main.js'-->
</dom-module>
