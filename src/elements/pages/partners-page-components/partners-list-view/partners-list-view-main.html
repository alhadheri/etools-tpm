<!--import [polymer, module-styles, page-layout-styles, shared-styles, dialog-element, app-main-header, search-and-filter, list-tab-main]-->

<dom-module id="partners-list-view-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }

            paper-input.vendor-number-input {
                max-width: 45%;
                margin-top: 6px !important;
            }

            pages-header-element { box-shadow: 1px -3px 9px 0 #000000; }
        </style>

        <app-header-layout>


            <app-header id="header" fixed shadow>
                <app-main-header></app-main-header>

            </app-header>

            <pages-header-element show-export-button
                                  show-new-travel-button
                                  title="Third Party Monitors"></pages-header-element>

            <search-and-filter query-params="{{queryParams}}" filters="[[filters]]"></search-and-filter>

            <list-tab-main header-title="results to show"
                           data="[[data]]"
                           headings="[[listHeadings]]"
                           query-params="{{queryParams}}">
            </list-tab-main>

        </app-header-layout>

        <dialog-element title="Add Vendor" confirm-btn-text="sync from vision" opened="{{newVendorOpened}}">
            <paper-input class="vendor-number-input" label="Vendor Number"></paper-input>
        </dialog-element>
    </template>

    <!-- inject scripts './partners-list-view-main.js'-->
</dom-module>
