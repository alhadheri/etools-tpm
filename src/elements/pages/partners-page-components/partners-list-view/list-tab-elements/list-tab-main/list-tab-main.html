<!--import [polymer, paper-card, shared-styles, module-styles, iron-flex-layout,list-header,list-element, list-pagination]-->

<dom-module id="list-tab-main">
    <template>
        <style include="shared-styles module-styles iron-flex"></style>
        <!-- inject styles './list-tab-main.scss'-->


        <paper-card class="data-table">

            <span class="textprim data-card-heading">{{showingResults}} results to show</span>

            <list-header
                    id="list-header"
                    data="[[headings]]"
                    order-by="{{orderBy}}"
                    route="{{route}}">
            </list-header>

            <template is="dom-repeat" items="[[data]]">
                <list-element partner="[[item]]"></list-element>
            </template>

            <list-pagination
                    id="list-pagination"
                    maxnr="{{datalength}}"
                    pages="{{pages}}"
                    route="{{route}}"
                    showing-results="{{showingResults}}">
            </list-pagination>
        </paper-card>

    </template>

    <!-- inject scripts './list-tab-main.js'-->
</dom-module>
