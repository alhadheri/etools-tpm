<!--import [polymer, paper-card, shared-styles, module-styles, iron-flex-layout,list-header,list-element, list-pagination, query-params-controller]-->

<dom-module id="list-tab-main">
    <template>
        <style include="shared-styles module-styles iron-flex"></style>
        <!-- inject styles './list-tab-main.scss'-->


        <paper-card class="data-table">

            <span class="textprim data-card-heading">{{showingResults}} results to show</span>

            <list-header id="list-header"
                    data="[[headings]]"
                    order-by="{{orderBy}}">
            </list-header>

            <template is="dom-repeat" items="[[data]]">
                <list-element>

                    <div slot="row-data" class="partner-data">
                        <a class="col-data w25 truncate"
                           href="/partners/[[item.id]]/details"
                           title="[[items.vendor_number]]">
                            [[item.vendor_number]]
                        </a>

                        <span class="col-data w50 truncate">
                            <span class="truncate">[[item.name]]</span>
                        </span>

                        <span class="col-data w25 truncate">
                            [[_getPartnerStatus(item.vision_synced)]]
                        </span>
                    </div>

                    <div slot="row-data-details" class="partners-data-details">
                        <div class="row-details-content">
                            <span class="rdc-title">Email</span>
                            <span class="data">[[_getDisplayValue(item.email)]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">Phone</span>
                            <span class="data">[[_getDisplayValue(item.phone_number)]]</span>
                        </div>
                    </div>
                </list-element>
            </template>

            <list-pagination
                    id="list-pagination"
                    page-size="{{queryParams.size}}"
                    page-number="{{queryParams.page}}"
                    datalength="[[datalength]]"
                    page-marker="[[pageMarker]]"
                    showing-results="{{showingResults}}">
            </list-pagination>
        </paper-card>

    </template>

    <!-- inject scripts './list-tab-main.js'-->
</dom-module>
