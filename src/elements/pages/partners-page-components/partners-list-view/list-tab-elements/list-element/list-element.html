<!--import [polymer, iron-flex-layout, shared-styles, module-styles]-->

<dom-module id="list-element">
    <template>
        <!-- inject styles './list-element.scss'-->
        <style include="shared-styles module-styles iron-flex"></style>


        <paper-material id="wrapper" elevation="0">
            <div id="iconWrapper">
                <iron-icon id="more" icon="expand-more" hidden$="[[detailsOpened]]"
                           on-tap="_toggleRowDetails"></iron-icon>
                <iron-icon id="less" icon="expand-less" hidden$="[[!detailsOpened]]"
                           on-tap="_toggleRowDetails"></iron-icon>
            </div>

            <a class="col-data flex truncate"
               href="partners/[[partner.id]]/details"
               title="[[partner.vendor_number]]">
                [[partner.vendor_number]]
            </a>

            <span class="col-data flex-3">
                <!--<span class="truncate">[[_computeName(partner.name, partner.short_name)]]</span>-->
            </span>

            <span class="col-data flex-2">
                [[partner.status]]
              </span>
        </paper-material>

        <iron-collapse id="details" opened="{{detailsOpened}}">
            <div id="collapse-wrapper">
                <slot name="row-data-details"></slot>
            </div>
        </iron-collapse>


    </template>

    <!-- inject scripts './list-element.js'-->
</dom-module>
