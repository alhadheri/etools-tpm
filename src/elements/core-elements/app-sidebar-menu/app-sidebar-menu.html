<!--import [iron-icon, iron-icons, iron-selector]-->
<!--import [module-styles]-->

<dom-module id="app-sidebar-menu">

  <template>

    <style include="module-styles"></style>
    <!-- inject styles './app-sidebar-menu.scss'-->

    <app-toolbar class="menu-header">
      <img src$="[[getAbsolutePath('images/tpmicon.svg')]]">
    </app-toolbar>

    <div class="nav-menu">

      <iron-selector selected="[[page]]"
                     attr-for-selected="name"
                     selectable="side-bar-item"
                     role="navigation">

        <side-bar-item name="partners" icon="social:people" side-bar-link="partners/list"></side-bar-item>

        <side-bar-item name="trips" icon="maps:transfer-within-a-station" side-bar-link="trips/list"></side-bar-item>

      </iron-selector>

      <div class="divider"></div>

      <side-bar-item class="lighter-item" name="User Support" icon="icons:help" external side-bar-link="https://etools.uservoice.com"></side-bar-item>

      <side-bar-item class="lighter-item" name="Discussion" icon="icons:question-answer" external side-bar-link="https://www.yammer.com/unicef.org/#/threads/inGroup?type=in_group&feedId=5782560"></side-bar-item>

      <side-bar-item class="lighter-item" name="Information" icon="icons:info" external side-bar-link="http://etools.unicefresults.org"></side-bar-item>

    </div>

  </template>

  <!-- inject scripts './app-sidebar-menu.js'-->

</dom-module>
