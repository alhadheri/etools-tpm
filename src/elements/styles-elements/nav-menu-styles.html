<!--import [iron-flex-layout, module-styles]-->

<dom-module id="nav-menu-styles">
  <template>
    <style include="module-styles">

      :host {
        @apply(--layout-vertical);

        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        border-right: 1px solid var(--dark-divider-color);
      }

      .menu-header {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        background-color: var(--module-primary);
        color: white;
        border-bottom: 1px solid var(--dark-divider-color);
        height: 59px;
        font-size: 16px;
        text-transform: uppercase;
      }

      .divider {
        margin: 8px 0;
        border-bottom: 1px solid var(--dark-divider-color);
      }

      .nav-menu {
        @apply(--layout-vertical);

        background: #fff;
        min-height: 450px;
        padding: 8px 0;
      }

      .nav-menu,
      .nav-menu iron-selector[role="navigation"] {
        @apply(--layout-flex);
      }

      .secondary-header {
        color: var(--primary-text-color);
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </template>
</dom-module>
