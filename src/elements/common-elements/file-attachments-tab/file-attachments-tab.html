<!--import [polymer, etools-file-element, etools-content-panel]-->

<dom-module id="file-attachments-tab">
    <template>
        <!-- inject styles './file-attachments-tab.scss'-->

        <etools-content-panel title="[[title]]">
            <div class="no-attachments" hidden$="{{_hideEmptyState(files.length)}}">There are no attachments added.</div>

            <etools-file-element activate-file-types
                         multiple
                         readonly="[[readonly]]"
                         label=""
                         files="{{files}}"
                         file-types="[[fileTypes]]"></etools-file-element>
        </etools-content-panel>
    </template>

    <!-- inject scripts './file-attachments-tab.js'-->
</dom-module>
