<!--import [polymer, etools-file, etools-content-panel]-->

<dom-module id="file-attachments-tab">
    <template>
        <!-- inject styles './file-attachments-tab.scss'-->

        <etools-content-panel title="Attachments">
            <div class="no-attachments" hidden$="{{_hideEmptyState(files.length)}}">There are no attachments added.</div>

            <etools-file activate-file-types
                         multiple
                         readonly="[[readonly]]"
                         label="Hello"
                         files="{{files}}"
                         file-types="[[fileTypes]]"></etools-file>

            <div class="line-hide"></div>
        </etools-content-panel>
    </template>

    <!-- inject scripts './file-attachments-tab.js'-->
</dom-module>
