<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!--import [partner-actions-tab]-->
</head>
<body>

<test-fixture id="element-fixture">
    <template>
        <partner-actions-tab></partner-actions-tab>
    </template>
</test-fixture>

<script>
    suite('<partner-actions-tab>', function () {
        var myEl;
        setup(function () {
            myEl = fixture('element-fixture');
        });

        test('fires save-partner event by calling method', function (done) {
            myEl.addEventListener('save-partner', function (event) {
                assert.isDefined(event);
                done();
            });
            myEl._triggerPartnerSave()
        });

        test('fires save-partner event by clicking on save btn', function (done) {
            myEl.addEventListener('save-partner', function (event) {
                assert.isDefined(event);
                done();
            });
            Polymer.dom(myEl.root).querySelector('.partner-save-btn').click();
        });

        test('set loading attribute and show a spinner after click on save btn', function (done) {
            var spinner = Polymer.dom(myEl.root).querySelector('.spinner');
            assert.isFalse(myEl.loading);
            assert.isFalse(spinner.active);

            myEl.addEventListener('save-partner', function (event) {
                assert.isTrue(myEl.loading);
                assert.isTrue(spinner.active);
                done();
            });
            Polymer.dom(myEl.root).querySelector('.partner-save-btn').click();
        });

        test('show success message on attribute change', function () {
            myEl.partnerSaved = false;
            myEl.partnerSavingError = false;
            var message = Polymer.dom(myEl.root).querySelector('.action-message'),
                successText = Polymer.dom(myEl.root).querySelector('.message-text.success'),
                errorText = Polymer.dom(myEl.root).querySelector('.message-text.error');

            assert.equal(getComputedStyle(message).display, 'none');

            myEl.partnerSaved = true;
            assert.notEqual(getComputedStyle(message).display, 'none');
            assert.notEqual(getComputedStyle(successText).display, 'none');
            assert.equal(getComputedStyle(errorText).display, 'none');
        });

        test('show error message on attribute change', function () {
            myEl.partnerSaved = false;
            myEl.partnerSavingError = false;
            var message = Polymer.dom(myEl.root).querySelector('.action-message'),
                    successText = Polymer.dom(myEl.root).querySelector('.message-text.success'),
                    errorText = Polymer.dom(myEl.root).querySelector('.message-text.error');

            assert.equal(getComputedStyle(message).display, 'none');

            myEl.partnerSavingError = true;
            assert.notEqual(getComputedStyle(message).display, 'none');
            assert.equal(getComputedStyle(successText).display, 'none');
            assert.notEqual(getComputedStyle(errorText).display, 'none');
        });
    });
</script>

</body>
</html>
