machine:
   services:
     - docker

dependencies:
  cache_directories:
    - "~/dockercache"

  override:
    - if [[ -e ~/dockercache/tpm.tar ]]; then docker load -i ~/dockercache/tpm.tar; fi
    - if [[ -e ~/dockercache/tpmtest.tar ]]; then docker load -i ~/dockercache/tpmtest.tar; fi
    - docker build --rm=false -t unicef/etools-tpm:$CIRCLE_BRANCH .
    - docker build --rm=false -t unicef/etools-tpm-test:$CIRCLE_BRANCH --file docker-test .
    - mkdir -p ~/dockercache; docker save unicef/etools-tpm-test > ~/dockercache/tpmtest.tar; docker save unicef/etools-tpm > ~/dockercache/tpm.tar


test:
   override:
     - docker run -it unicef/etools-tpm-test:$CIRCLE_BRANCH

